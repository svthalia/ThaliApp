---
name: React Native iOS Build
on: [push]

jobs:
  build-ios:
    name: iOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Cache Node dependencies
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-

      - name: Cache Cocoapods dependencies
        uses: actions/cache@v1
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Setup Yarn
        run: yarn install --frozen-lockfile

      - name: Setup Cocoapods
        run: cd ios && pod install

      - name: Build app
        run: |
          cd ios
          xcodebuild build-for-testing -workspace ThaliApp.xcworkspace -scheme ThaliApp -destination generic/platform=iOS
