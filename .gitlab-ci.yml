image: node:8-alpine

variables:
    GRADLE_USER_HOME: $CI_PROJECT_DIR/.gradle

stages:
  - dependencies
  - validate
  - build

yarn dependencies:
    stage: dependencies
    cache:
        key: $CI_JOB_NAME
        paths:
            - $ARTIFACTS_PATH
            - $TOOL_CACHE_PATH
    artifacts:
        expire_in: 1 hour
        paths:
            - $ARTIFACTS_PATH
    script:
        - yarn install --lockfile-only
    variables:
        TOOL_CACHE_PATH: /usr/local/share/.cache/yarn/v1
        ARTIFACTS_PATH: node_modules

eslint:
    stage: validate
    script:
        - yarn lint:ci

jest:
    stage: validate
    script:
        - yarn jest

